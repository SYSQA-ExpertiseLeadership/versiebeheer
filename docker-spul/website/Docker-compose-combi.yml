version: "3"
services:
  website-nginx:
    build:
      context: /var/opt/test/website/
      dockerfile: Dockerfile-nginx
    image: test-website-cicd-training
    ports: 
      - "80:80"
      
  selenium-test:
    build:
      context: /var/opt/test/selenium/
      dockerfile: Dockerfile
    image: selenium-test-cicd-training
    volumes: 
      - /var/opt/test/selenium:/var/opt/test/selenium
      - /var/opt/test/selenium/logs:/var/opt/test/selenium/logs
     